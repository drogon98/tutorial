{% extends 'base.html' %}
<head>
   {% block head %}
       <title>Login</title>
   {% endblock %}
</head>

{% block body %}
    <div class="container">
       <h1><b>WELCOME</b></h1>
       <p>You can login here.</p>
       <h2><b>LOGIN</b></h2>
       <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>   <p><a href="{% url 'accounts:password_reset' %}">Forgot password?</a></p>
            <p>If you dont have an account yet create one </p>
            <a href="{% url 'accounts:register' %}">Register</a>
       </form>
       </div>
{% endblock %}
